<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .banner {
            height: 200px;
            background-color: #333; /* Fallback background color */
            background-image: ('banner.jpeg'); /* Placeholder image URL */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .sub-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border: 1px solid #ddd;
            border-top: none;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .go-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            text-decoration: none; /* Remove default link underline */
        }

        .go-button::after {
            content: '\25BE'; /* Down arrow character */
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .go-button:hover {
            background-color: #f1f1f1;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 600px) {
            .banner {
                height: 150px;
            }

            .welcome-text {
                font-size: 20px;
            }

            .sub-text {
                font-size: 16px;
            }

            .go-button {
                padding: 8px 16px;
                font-size: 16px;
            }

            .back-button {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- Your existing content -->
    <div class="banner">
        <div class="banner-text">
            <div class="welcome-text">Welcome!</div>
            <div class="sub-text">Accurate Property Taxes</div>
        </div>
    </div>
    
    <div class="dropdown">
        <button class="go-button" onclick="toggleDropdown()">Choose a State</button>
        <div class="dropdown-content" id="dropdownContent">
            <a href="michigan.html">Michigan</a>
            <!--<a href="iowa.html">Iowa</a>-->
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        }
    </script>

    <!-- Your other HTML content goes here -->

</body>

</html>
